<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>E-match</title>
	<style>
		html, body {
			height: 100%;
		}
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		button {
			cursor: pointer;
			outline: none;
			border-style: none;
			width: 300px;
			height: 300px;
			border-radius: 50%;
			background-color:#f55d42;
			color: #fff;
			font-size: 60px;
		}

		button:hover {
			background-color: #eb5136;
		}

		button:active {
			width: 325px;
			height: 325px;
		}
	</style>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<button onclick="fire()">Fire!</button>
	<script>
  	var socket = io();

  	function fire() {
  		socket.emit("fire");
  	}
	</script>
</body>
</html>
